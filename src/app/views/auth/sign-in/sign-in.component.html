<mat-card class="auth__form">
  <form ngNativeValidate>
    <mat-card-title class="auth__subtitle">
      Enter your E-mail and Password
    </mat-card-title>
    <mat-form-field appearance="outline" class="auth__input">
      <mat-label>E-mail</mat-label>
      <input matInput required placeholder="test@example.com" type="email" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="auth__input">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        autocomplete
        required
        name="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword"
        type="button"
      >
        <mat-icon>{{
          hidePassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>
    <button class="auth__submit" mat-flat-button color="primary">Log In</button>
  </form>
</mat-card>
